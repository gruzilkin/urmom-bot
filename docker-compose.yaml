services:
  db:
    build: ./db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-urmom}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-urmom}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@google.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-kumagai}
    ports:
        - "5050:80"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - pgadmin:/var/lib/pgadmin

  redis:
    image: redis:8-alpine
    command: redis-server --save ""
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - redis_data:/data

  bot:
    build: bot
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-urmom}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SAMPLE_JOKES_COUNT: ${SAMPLE_JOKES_COUNT:-3}
      SAMPLE_JOKES_COEF: ${SAMPLE_JOKES_COEF:-1.3}
      REDIS_HOST: redis
    restart: unless-stopped
    depends_on:
      - db
      - redis
    volumes:
      - claude_auth:/root/.claude
      - codex_auth:/root/.codex

  web:
    build: web
    ports:
      - "8080:80"
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-urmom}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    restart: unless-stopped
    depends_on:
      - db

  cobalt:
    image: ghcr.io/imputnet/cobalt:11
    init: true
    read_only: true
    restart: unless-stopped
    environment:
      API_URL: "http://cobalt:9000/"
      CORS_WILDCARD: "0"

volumes:
    pgadmin:
    db:
    redis_data:
    claude_auth:
    codex_auth: